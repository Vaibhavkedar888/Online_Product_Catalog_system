<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Apply Inter font family */
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            /* Background image styling */
            background: url('https://tse3.mm.bing.net/th/id/OIP.Y49Zmojail4auBJxMeZb_wHaE8?r=0&w=1200&h=800&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;
            background-size: cover;
            /* Ensure content is visible over the background */
            color: #ffffff; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            position: relative; /* Needed for overlay */
        }

        /* Overlay to make text more readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Place behind content */
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background for content box */
            padding: 3rem;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            max-width: 800px; /* Max width for content */
            margin: 1rem; /* Responsive margin */
        }

        h1 {
            font-size: 3.5rem; /* Larger heading */
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #0d6efd; /* Bootstrap primary blue */
            border-color: #0d6efd;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.75rem; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7; /* Darker blue on hover */
            border-color: #0b5ed7;
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .welcome-container {
                padding: 2rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            .welcome-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container welcome-container">
        <h1 class="display-4">Welcome to Our Product Catalog Website!</h1>
        <p class="lead">
           “Welcome to the future of organized product listings
           Inventory made easy, business made smarter.”
           
        </p>
        <a href="product-list.html" class="btn btn-primary btn-lg">Enter Catalog</a>
    </div>

    <!-- Bootstrap JS from CDN (Popper.js and Bootstrap JS bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
