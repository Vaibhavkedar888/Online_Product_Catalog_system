<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            position: relative;
            min-height: 100vh;
            /* Added background image properties */
            background-image: url('https://source.unsplash.com/random/1600x900/?abstract,technology'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background fixed during scroll */
        }

        /* Removed #interactive-background styles as it's no longer needed */

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            flex-grow: 1;
        }

        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: #4299e1;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #a0aec0;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #718096;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .product-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-table th,
        .product-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #edf2f7;
        }

        .product-table th {
            background-color: #edf2f7;
            color: #2d3748;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .product-table tbody tr:last-child td {
            border-bottom: none;
        }

        .product-table tbody tr:hover {
            background-color: #f7fafc;
        }

        .btn-edit, .btn-delete {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            margin-right: 5px;
        }

        .btn-edit {
            background-color: #ecc94b;
            color: #333;
        }

        .btn-edit:hover {
            background-color: #d69e2e;
            color: white;
        }

        .btn-delete {
            background-color: #e53e3e;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c53030;
        }


        @media (max-width: 768px) {
            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }
            .search-form {
                flex-direction: column;
                gap: 10px;
            }
            .search-form button {
                width: 100%;
            }
            .product-table, .product-table thead, .product-table tbody, .product-table th, .product-table td, .product-table tr {
                display: block;
            }
            .product-table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            .product-table tr {
                margin-bottom: 15px;
                border: 1px solid #edf2f7;
                border-radius: 8px;
                overflow: hidden;
            }
            .product-table td {
                border-bottom: 1px solid #edf2f7;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            .product-table td:before {
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #4a5568;
            }
            .product-table td:nth-of-type(1):before { content: "ID"; }
            .product-table td:nth-of-type(2):before { content: "Name"; }
            .product-table td:nth-of-type(3):before { content: "Quantity"; }
            .product-table td:nth-of-type(4):before { content: "Category"; }
            .product-table td:nth-of-type(5):before { content: "Price"; }
            .product-table td:nth-of-type(6):before { content: "Description"; }
            .product-table td:nth-of-type(7):before { content: "Actions"; }
            .product-table td:last-child {
                border-bottom: none;
            }
            .product-table td:last-child .btn {
                display: block;
                width: calc(100% - 10px);
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Product Catalog</h1>

        <div class="header-actions">
            <form action="/" method="get" class="search-form">
                <input type="text" name="keyword" value="" placeholder="Search by name or category...">
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Clear Search</button>
            </form>
            <a href="/products/new" class="btn btn-success">Add New Product</a>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

          <tbody>

<tr th:each="product : ${products}">

<td th:text="${product.id}"></td>

<td th:text="${product.name}"></td>

<td th:text="${product.quantity}"></td>

<td th:text="${product.category}"></td>

<td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></td>

<td th:text="${product.description}"></td>

<td>

<a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-edit">Edit</a>

<a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-delete"

onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>

</td>

</tr>

<tr th:if="${products.isEmpty()}">

<td colspan="7">No products found.</td>

</tr>

</tbody>

        </table>
    </div>

    </body>
</html>
