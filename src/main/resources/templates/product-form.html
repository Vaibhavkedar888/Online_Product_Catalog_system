<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            position: relative;
            min-height: 100vh;
            /* Added background image properties */
            background-image: url('https://img.freepik.com/premium-photo/banner-online-store-modern-website-background-sleek-professional-colors-generative-ai_1000174-3055.jpg?w=2000'); /* Replace with your desired image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background image fixed when scrolling */
        }

        /* Removed #interactive-background styles as it's no longer needed */

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }


        .product-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #a0aec0;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #718096;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }


        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 th:text="${pageTitle}"></h1>

        <form th:action="@{/products/save}" th:object="${product}" method="post" class="product-form">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{quantity}" required min="0" />
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" th:field="*{category}" required />
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" required min="0" step="0.01" />
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" rows="5"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">Save Product</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    </body>
</html>
